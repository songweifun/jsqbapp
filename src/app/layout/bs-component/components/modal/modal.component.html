<button class="btn btn-success btn-sm" (click)="open(content)">订单详情</button> <!-- 这个变量指向 该元素对应的DOM对象，你可以在模板中的其他地方调用其方法和属性： -->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">文献传递申请单</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
    <!--<div style="display: flex;flex-direction: column;">-->
        <!--<div><h4>标题:{{orderInfo.title}}</h4></div>-->
        <!--<div>doi： {{orderInfo.doi}}</div>-->
        <!--<button [hidden]="!orderInfo.is_have" class="btn btn-success">提交</button>-->
        <!--&lt;!&ndash;<button [hidden]="orderInfo.url" class="btn btn-sm btn-success">上传附件并提交</button>&ndash;&gt;-->
        <!--<app-file-upload [hidden]="orderInfo.is_have" [orderId]="orderInfo.id"></app-file-upload>-->
    <!--</div>-->


        <form>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="validationDefault01">期刊名称</label>
                    <textarea readonly class="form-control" id="validationDefault01" placeholder="期刊名称" value="{{orderInfo.title}}"></textarea>
                </div>

            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="validationDefault02">ISBN</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="ISBN" >

                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault03">年份</label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="年份" >

                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault04">卷期号</label>
                    <input type="text" class="form-control" id="validationDefault04" placeholder="卷期号" >

                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">页码</label>
                    <input type="text" class="form-control" id="validationDefault05" placeholder="页码" >

                </div>
            </div>


        </form>

        <div [hidden]="isTransmited">

            <button [hidden]="!orderInfo.is_have" class="btn btn-success" (click)="sendArticle(orderInfo.id)">提交1{{isTransmited}}</button>
            <app-file-upload (isUploaded)="setIsupload($event)" [hidden]="orderInfo.is_have" [orderId]="orderInfo.id"></app-file-upload>

            <button [hidden]="!isUploaded" class="btn btn-success" (click)="sendArticle(orderInfo.id)">提交</button>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
