<button class="btn btn-success btn-sm"  (click)="open(content)">详情</button>
<!-- 这个变量指向 该元素对应的DOM对象，你可以在模板中的其他地方调用其方法和属性： -->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">图书详情</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <!--<app-file-upload (isUploaded)="setIsupload($event)" [hidden]="orderInfo.is_have" [orderId]="orderInfo.id"></app-file-upload>-->

        <!--<button [hidden]="!isUploaded" class="btn btn-success" (click)="sendArticle(orderInfo.id)">提交</button>-->


        订单图书:
        <table class="table table-striped table-bordered table-hover table-sm">
            <thead>
            <tr class="bg-success">
                <th>条码号</th>
                <th>书名</th>
                <!--<th>索书号</th>-->
                <th>馆藏地</th>
                <th>索书号</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let book of books">
                <td>{{book.bar_code}}</td>
                <td>{{book.book_detail.title}}</td>
                <td>{{book.book_sip2.variable.AP[0]}}</td>
                <td>{{book.book_sip2.variable.AY[0]}}</td>

                <!--<td></td>-->
                <td>
                    <app-book-confirm-modal *ngIf="book.status < 5" [btnText]="'还书入库'" [header]="'扫码或输入图书条形码'" (onBarCodeSubmit)="onBookReturnHandle($event,book.id)" [btnIsDisable]="book.status==5"></app-book-confirm-modal>
                    <app-book-confirm-modal *ngIf="book.status == 5" [btnText]="'已入库'" [header]="'扫码或输入图书条形码'" (onBarCodeSubmit)="onBookReturnHandle($event,book.id)" [btnIsDisable]="book.status==5"></app-book-confirm-modal>
                    <!--<button class="btn btn-success btn-xs" ng-click="makeSureBrown(orderDetailShow.id,vv.id,vv.is_available)" ng-bind="vv.is_available==0?'确定':'取消'" ng-class="{'btn-danger':vv.is_available==1}" ng-disabled="orderDetailShow.status>4"></button>-->
                    <!--<app-book-confirm-modal *ngIf="book.is_available==0" [btnText]="'确定'" (onBarCodeSubmit)="borrowBook($event,book.book_detail.id,book.id)" ></app-book-confirm-modal>-->
                    <!--<app-book-confirm-modal *ngIf="book.is_available==1" [btnText]="'取消'" (onBarCodeSubmit)="returnBook($event,book.book_detail.id,book.id)" ></app-book-confirm-modal>-->

                </td>
            </tr>
            </tbody>
        </table>
        <br>





    </div>
    <div class="modal-footer">
        <!--<div class="form-group row">-->
            <!--<div class="col-sm-10">-->
                <!--<button type="submit" class="btn btn-primary" (click)="onSubmit()">保存</button>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="button" class="btn btn-secondary" (click)="c('Close click')">关闭</button>
            </div>
        </div>

    </div>
</ng-template>
