<div class="row">
    <div class="col col-xl-12 col-lg-12">
        <div class="card border-primary mb-3">
            <div class="card-header">Sip2端口配置</div>
            <div class="card-block table-responsive">
                <table class="table table-hover  table-bordered table-dark table-sm ">
                    <thead class="bg-success">
                    <tr>
                        <th>id</th>
                        <th>学校名称</th>
                        <th>IP地址</th>
                        <th>端口</th>
                        <th>用户名</th>
                        <th >密码</th>
                        <th>机器代码</th>
                        <th class="hidden-sm">是否开启</th>
                        <th>操作</th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr *ngFor="let config of configs">
                        <td>{{config.id}}</td>
                        <td>{{config.library_detail.lname}}</td>
                        <td>{{config.host}}</td>
                        <td>{{config.port}}</td>

                        <td>{{config.bind_name}}</td>
                        <td>{{config.bind_pass}}</td>
                        <td>{{config.location}}</td>
                        <td class="hidden-sm">
                            <div style="width:40px;">
                                <app-switch [checked]="config.is_default==1?true:false" [onLabel]="'开'"  [offLabel]="'关'" [theme]="theme2" (onChange)="change($event,config.id)"></app-switch>
                            </div>
                        </td>

                        <td>
                            <!--<app-add-library-modal [header]="editheader" [btnText]="editBtnText"  (onSubmitData)="editLibray($event,library.id)" [ipMapId]="library.id" [schools]="schools"></app-add-library-modal>-->
                            <app-add-sip2-config-model [btnText]="editBtnText" (onSubmitData)="editSip2Config($event,config.id)" [schools]="schools" [ipMapId]="config.id" ></app-add-sip2-config-model>
                            <button class="btn btn-sm btn-success" (click)="deleteSip2Config(config.id)"><i class="fa fa-minus"></i> 删除</button>
                        </td>
                    </tr>


                    </tbody>
                </table>



                <app-add-sip2-config-model [btnText]="addBtnText" (onSubmitData)="addSip2Config($event)" [schools]="schools"></app-add-sip2-config-model>

            </div>
        </div>
    </div>
</div>
