<div class="row">
  <div class="col col-xl-12 col-lg-12">
      <div class="card border-primary mb-3">
          <div class="card-header">{{title}}</div>
          <div class="card-block table-responsive">
              <table class="table table-hover  table-bordered table-dark table-sm ">
                  <thead class="bg-success">
                  <tr>
                      <th><input type="checkbox"></th>
                      <th>id</th>
                      <th>共享馆名称</th>
                      <th>是否开启</th>
                      <th>操作</th>

                  </tr>
                  </thead>
                  <tbody>

                    <tr *ngFor="let library of libraries">
                      <td><input type="checkbox"></td>
                      <td>{{library.id}}</td>
                      <td>{{library.app_description}}</td>
                      <td>
                          <div style="width:40px;">
                              <app-switch [checked]="library.is_open==1?true:false" [onLabel]="'开'"  [offLabel]="'关'" [theme]="theme2" (onChange)="change($event,library.id)"></app-switch>
                          </div>
                      </td>

                      <td>
                            <app-add-library-modal [header]="editheader" [btnText]="editBtnText"  (onSubmitData)="editLibray($event,library.id)" [ipMapId]="library.id" ></app-add-library-modal>
                          <button class="btn btn-sm btn-success" (click)="deleteLibrary(library.id)"><i class="fa fa-minus"></i> 删除</button>
                      </td>
                    </tr>


                  </tbody>
              </table>



              <app-add-library-modal [header]="header" [btnText]="addBtnText" (onSubmitData)="addLibrary($event)" ></app-add-library-modal>
              <!-- <app-add-library-modal></app-add-library-modal> -->
          </div>
      </div>
  </div>
</div>
