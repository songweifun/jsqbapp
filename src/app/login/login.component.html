<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Baohe Admin</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="ac" name="ac" class="form-control input-underline input-lg" id="" placeholder="Email">{{ac}}
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="se" name="se" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> 登 录 </a>
                &nbsp;
                <!--<a class="btn rounded-btn" [routerLink]="['/signup']">注册</a>-->
            </form>
        </div>
    </div>
</div>
